confirmQuit: true

prSections:
- title: ðŸ”¦ CaseBridge
  filters: is:open repo:cdcent/CaseBridge
- title: ðŸ”¦ MMGAT
  filters: is:open repo:cdcent/mmgat
- title: Catppuccin
  filters: repo:catppuccin/tmux repo:catppuccin/the-archive repo:cattppuccin/whiskers is:open
issuesSections:
- title: ðŸ”¦ MVP de CaseBridge
  filters: 'is:open label:"MVP: R" project:cdcent/76 no:assignee'
- title: ðŸ”¦ Refinamiento
  filters: 'is:open no:assignee project:cdcent/76 label:"needs refinement"'
- title: ðŸ”¦ Dimensionamiento
  filters: 'is:open no:assignee project:cdcent/76 label:"Size it!"'
- title: ðŸ”¦ Bichos
  filters: is:open no:assignee project:cdcent/76 label:bug
- title: ðŸ”¦ Boletitos
  filters: is:open no:assignee project:cdcent/76 label:X-Small,Small
- title: Catppuccin
  filters: repo:catppuccin/tmux repo:catppuccin/the-archive repo:cattppuccin/whiskers is:open
defaults:
  preview:
    open: true
    width: 110
  prsLimit: 20
  issuesLimit: 20
  view: issues
  layout:
    prs:
      updatedAt:
        width: 7
      repo:
        width: 15
      author:
        width: 15
      assignees:
        width: 20
        hidden: true
      base:
        width: 15
        hidden: true
      lines:
        width: 16
    issues:
      updatedAt:
        width: 7
      repo:
        width: 15
      creator:
        width: 10
      assignees:
        width: 20
        hidden: true
  refetchIntervalMinutes: 30
keybindings:
  issues: []
  prs: []
repoPaths: {
  cdcent/*: ~/Developer/skylight/cdcent/*
}
theme:
  ui:
    table:
      showSeparator: true
  colors: *dark
pager:
  diff: less

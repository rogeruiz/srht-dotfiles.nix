flavors:
  catppuccin_mocha_mauve: &dark
    text:
      primary: "#cdd6f4"
      secondary: "#cba6f7"
      inverted: "#11111b"
      faint: "#bac2de"
      warning: "#f9e2af"
      success: "#a6e3a1"
      error: "#f38ba8"
    background:
      selected: "#313244"
    border:
      primary: "#cba6f7"
      secondary: "#45475a"
      faint: "#313244"
  catppuccin_latte_mauve: &light
    text:
      primary: "#4c4f69"
      secondary: "#8839ef"
      inverted: "#dce0e8"
      faint: "#5c5f77"
      warning: "#df8e1d"
      success: "#40a02b"
      error: "#d20f39"
    background:
      selected: "#ccd0da"
    border:
      primary: "#8839ef"
      secondary: "#bcc0cc"
      faint: "#ccd0da"

confirmQuit: true

prSections:
- title: üî¶ Los mios
  filters: 'is:open org:cdcgov assignee:@me'
- title: üî¶ eCR Refiner
  filters: 'is:open repo:cdcgov/dibbs-ecr-refiner'
- title: üê± Catppuccin
  filters: 'repo:catppuccin/tmux repo:catppuccin/the-archive repo:cattppuccin/whiskers is:open'
issuesSections:
- title: üî¶ Los mios
  filters: 'is:open org:cdcgov assignee:@me'
- title: üî¶ eCR Refiner
  filters: 'is:open label:"dibbs-ecr-refiner" repo:cdcgov/dibbs-ecr-refiner no:assignee'
- title: üó£Ô∏è eCR Refiner (discusi√≥n)
  filters: 'is:open label:"dibbs-ecr-refiner" repo:cdcgov/dibbs-ecr-refiner label:"Needs Discussion"'
- title: üõ∞Ô∏è eCR Refiner (descubrimiento)
  filters: 'is:open label:"dibbs-ecr-refiner" repo:cdcgov/dibbs-ecr-refiner label:"Needs Discovery"'
- title: üõü eCR Refiner (pruebas de usuarios)
  filters: 'is:open label:"dibbs-ecr-refiner" repo:cdcgov/dibbs-ecr-refiner label:"Needs User Testing"'
- title: üñºÔ∏è eCR Refiner (producto)
  filters: 'is:open label:"dibbs-ecr-refiner" repo:cdcgov/dibbs-ecr-refiner label:"Needs Product"'
- title: üé® eCR Refiner (dise√±o)
- title: üê± Catppuccin
  filters: 'repo:catppuccin/tmux repo:catppuccin/the-archive repo:cattppuccin/whiskers is:open'
defaults:
  preview:
    open: true
    width: 100
  prsLimit: 20
  issuesLimit: 20
  view: issues
  layout:
    prs:
      updatedAt:
        width: 7
      repo:
        width: 15
      author:
        width: 15
      assignees:
        width: 20
        hidden: true
      base:
        width: 15
        hidden: true
      lines:
        width: 16
    issues:
      updatedAt:
        width: 7
      repo:
        width: 15
      creator:
        width: 10
      assignees:
        width: 20
        hidden: true
  refetchIntervalMinutes: 30
keybindings:
  issues: []
  prs: []
repoPaths: {
  cdcent/*: ~/Developer/skylight/cdcent/*,
  cdcgov/*: ~/Developer/skylight/cdcgov/*
}
theme:
  ui:
    table:
      showSeparator: true
  colors: *dark
pager:
  diff: less
